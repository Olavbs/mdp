<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>MDPreview</title>
	<style type="text/css">
		body {
			margin: 0;
			background: #f3f6f9;
		}
		#md {
			display: block;
			margin: 20px auto;
			border: 1px solid #eee;
			border-radius: 3px;
			width: 978px;
			height: calc(100vh - 42px);
		}
	</style>
	<script>
	function resizeIframe(obj) {
		obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
	}
	</script>
</head>
<body>
	<script> 
	
	setInterval(function(){
		document.getElementById('md').src = document.getElementById('md').src;
	}, 2000);
			
	</script>
	<iframe id="md" src="markdown.html" scrolling="no" onload="resizeIframe(this)"></iframe>
</body>
</html>
